<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8 /">
  <title>Guild Vault Import</title>
  <style>
    body {
      /* background-color: #121212; */
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://iili.io/3g2iqXV.md.png');
      background-size: cover;
      background-position: center;
      opacity: 1;
      z-index: -1;
      background-attachment: fixed;
    }
    h1 {
      color: #dddddd;
    }
    h2 {
      color: #dddddd;
      margin-top: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    .quantity {
      color: #dddddd;
      margin-left: 6px;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      font-family: monospace;
      margin-bottom: 10px;
      padding: 10px;
    }
    button {
      background: #444;
      color: #eee;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
  <script>
    const loginDiv = document.getElementById('loginDiv');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');
    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        loginDiv.style.display = 'none';
        showImportUI();
      })
      .catch(error => {
        loginError.textContent = error.message;
      });
    });
    function showImportUI() {
    }
</script>
</head>
<body>
  <h1>Import Vault Data</h1>
  <div id="loginDiv">
    <h2>Login to Import Data</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>
  <textarea id="csvInput" placeholder="Paste your CSV data here..."></textarea>
  <button id="convertBtn">Import</button>
</body>
