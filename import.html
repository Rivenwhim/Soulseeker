<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guild Vault Import</title>
  <style>
    body {
      /* background-color: #121212; */
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://iili.io/3g2iqXV.md.png');
      background-size: cover;
      background-position: center;
      opacity: 1;
      z-index: -1;
      background-attachment: fixed;
    }
    h1 {
      color: #dddddd;
    }
    h2 {
      color: #dddddd;
      margin-top: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    .quantity {
      color: #dddddd;
      margin-left: 6px;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      font-family: monospace;
      margin-bottom: 10px;
      padding: 10px;
    }
    button {
      background: #444;
      color: #eee;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
  <script>
  // Import Firebase functions from the modular SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBZ2ITRuEkfCNmw18bvRDHy54NKLWP__TM",
    authDomain: "guild-vault.firebaseapp.com",
    projectId: "guild-vault",
    storageBucket: "guild-vault.firebasestorage.app",
    messagingSenderId: "966561463014",
    appId: "1:966561463014:web:975b8a33ac6dac92e35927"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  </script>
</head>
<body>
  <h1>Import Vault Data</h1>

  <div id="loginDiv">
    <h2>Login to Import Data</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="importDiv" style="display:none;">
    <textarea id="csvInput" placeholder="Paste your CSV data here..."></textarea>
    <button id="convertBtn">Import</button>
    <p id="importStatus" style="color:#ddd;"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginDiv = document.getElementById('loginDiv');
      const loginBtn = document.getElementById('loginBtn');
      const loginError = document.getElementById('loginError');
      const importDiv = document.getElementById('importDiv');
      const convertBtn = document.getElementById('convertBtn');
      const csvInput = document.getElementById('csvInput');
      const importStatus = document.getElementById('importStatus');

      // Login button click handler
      loginBtn.addEventListener('click', () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        console.log('Login clicked with', email, password);
        auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          console.log('Login success:', userCredential);
          loginDiv.style.display = 'none';
          importDiv.style.display = 'block';
          loginError.textContent = '';
        })
        .catch(error => {
          console.error('Login error:', error);
          loginError.textContent = error.message;
        });
      });

      // Import button click handler
      convertBtn.addEventListener('click', () => {
        const csvText = csvInput.value.trim();
        if (!csvText) {
          alert('Please paste some CSV data first.');
          return;
        }
        const lines = csvText.split('\n');
        const items = lines.map(line => {
          const parts = line.split(',');
          return {
            name: parts[0]?.trim() || '',
            quantity: parseInt(parts[1]?.trim()) || 0
          };
        })
        .filter(item => item.name && item.quantity > 0);
        if (items.length === 0) {
          alert('No valid items found in CSV.');
          return;
        }
        db.collection('guildVault').doc('items').set({ items })
        .then(() => {
          importStatus.textContent = 'Data imported successfully!';
          csvInput.value = '';
        })
        .catch(error => {
          importStatus.textContent = 'Error saving data: ' + error.message;
        });
      });
    });
  </script>
</body>
</html>
