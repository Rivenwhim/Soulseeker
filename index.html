<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guild Bank</title>
  <script>
    var whTooltips = {
      colorLinks: true,
      iconizeLinks: true,
      renameLinks: true
    };
  </script>
  <script src="https://wow.zamimg.com/widgets/power.js"></script>
  <style>
    body {
      /* background-color: #121212; */
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://iili.io/3g2iqXV.md.png');
      background-size: cover;
      background-position: center;
      opacity: 1;
      z-index: -1;
      background-attachment: fixed;
    }
    h1 {
      color: #dddddd;
    }
    h2 {
      color: #dddddd;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    .quantity {
      color: #dddddd;
    }
  </style>
</head>
<body>
  <h1>
    Guild Vault
  </h1>
  <br>
  <ul id="item-list"></ul>
  <script>
    fetch(items.json)
    .then(response => response.json())
    .then(items => {
      const list = document.getElementById('item-list');
      items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="https://www.wowhead.com/classic/search?q=${encodeURIComponent(item.name)}" target="_blank">[${item.name}]</a><span class="quantity"> x${item.quantity}</span>`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
